groups:
  - name: queue-increase
    rules:
      - alert: QueueIncrease
        # формула очень похожа на формулу нагрузки
        expr: sum(deriv(tasks_in_queue_count[10s])) / (sum(tasks_in_progress_count) / avg(complete_waiting_time)) > 0
        annotations:
          summary: Queue increase coefficient
          queue_increase_coefficient: "{{ $value }}"
          # todo это бы починить
#          workers_count: foo - {{ with query "sum(tasks_in_progress_count)" }}

  - name: queue-decrease
    rules:
      - alert: QueueDecrease
        expr: sum(deriv(tasks_in_queue_count[10s])) / (sum(tasks_in_progress_count) / avg(complete_waiting_time)) < 0
        for: 1m
        annotations:
          summary: Queue decrease coefficient
          queue_decrease_coefficient: "{{ $value }}"
          # todo это бы починить
#          workers_count: foo - {{ with query "sum(tasks_in_progress_count)" }}

  - name: waiting-too-long
    rules:
      - alert: WaitingTooLong
        expr: deriv(completed_tasks_count{role="role-1"}[10s]) < 1
        for: 1m
        annotations:
          summary: Tasks from account with role role-1 is waiting too long
          waiting_time: 60

  - name: waiting-ok
    rules:
      - alert: WaitingOk
        expr: deriv(completed_tasks_count{role="role-1"}[10s]) > 0
        for: 1m
        annotations:
          summary: Tasks from account with role role-1 is waiting ok
          waiting_time: 15

  - name: high-priority-waiting-too-long
    rules:
      - alert: HighPriorityWaitingTooLong
        expr: predict_linear(extracted_tasks_waiting_time{role="role-3"}[10s], 10) > 20
        for: 1m
        annotations:
          summary: Tasks from account with role role-3 is waiting too long
          waiting_time: "{{ $value }}"
          # todo это бы починить
#          workers_count: foo - {{ with query "sum(tasks_in_progress_count)" }}
